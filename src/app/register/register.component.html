<div class="modal-header">
  <h4 class="modal-title" id="modal-basic-title">Simple modal</h4>
  <button type="button" class="close" aria-label="Close" (click)="activeModal.close(null)">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body">
  <!-- <input [(ngModel)]="user.name" type="text">
  <input [(ngModel)]="user.age" type="number"> -->
  <div class="row">
    <div class="col-3">
      <div id="profileImage">
        <img src="https://image.flaticon.com/icons/png/512/64/64096.png" alt="">
      </div>
    </div>
    <div class="col-9">
      <form>
        <div class="row form-group">
          <div class="col">
            <input type="text" class="form-control" id="firstNameInput" placeholder="First name">
          </div>
          <div class="col">
            <input type="text" class="form-control" id="lastNameInput" placeholder="Last name">
          </div>
        </div>
        <div class="form-group">
          <input type="text" class="form-control" id="emailInput" placeholder="Email">
        </div>
        <div class="form-group">
          <input type="text" class="form-control" id="mobileInput" placeholder="eg. 9673412006">
        </div>
        <div class="form-group">
          <ng5-slider [(value)]="value" [options]="options"></ng5-slider>
        </div>
        <div class="form-group">
            <select id="inputState" class="form-control">
                
                <option [value]="state" *ngFor="let state of stateList">{{state}}</option>
              </select>
        </div>
        <div class="form-group">
            <select id="inputState" class="form-control">
                <option [value]="country" *ngFor="let country of countryList">{{country}}</option>
              </select>
        </div>
        <div class="form-group">
            <select id="inputState" class="form-control">
                <option [value]="address" *ngFor="let address of addressType">{{address}}</option>
              </select>
        </div>
      </form>
    </div>
  </div>
  <!-- <button (click)="passBack()" type="submit" class="btn btn-primary w-100">Pass back</button> -->
</div>
